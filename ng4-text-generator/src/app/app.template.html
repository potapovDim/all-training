<div class="app-initial">
  <h2>{{title}}</h2>
  <div>
    <div>
      <div>
        <page (getDatasFromChild)="getDatasFromChild($event)"></page>
      </div>
    </div>
    <div *ngIf="data.field1 && data.field2">
        {{data.field1}} - {{data.field2}}
    </div>
    <div *ngIf="data.error">
        {{data.error}}
    </div>
  </div>
</div>
